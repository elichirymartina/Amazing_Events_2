<div id="app">

  {{filtro}}
<div class="filtros">
  <div id="prueba" class="casilleros checkboxes">

    <template v-if="category" v-for="category in categorias" >
      <label class="form-check-label p-3">
        <input class="form-check-input" v-model="checked" type="checkbox" :value="category">
        {{category}}
      </label>
    </template>
  </div >

    <div>
        <form class="form-inline">
          <input v-model="nombreIngresado" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="barra-buscador">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="boton-buscador" >Search</button>
        </form>
    </div>
</div>


 

<div class="card-deck cartas" id="contenedor-cartas">
  
  <div v-if="eventosFiltrados.length > 0"  v-for="element of eventosFiltrados">
      
    
      <div class="carta" style="padding: 1%;">
        <img :src="element.image" class="card-img-top"></img> 
        <h5 class="card-title list-group-item">{{element.name}}</h5> 
        <p class="card-text list-group-item">{{element.description}}</p> 
        <p class="card-text list-group-item">{{element.date}}</p> 
        <p class="card-text list-group-item">{{element.category}}</p> 
        <p class="card-text list-group-item">{{element.price}} USD</p> 
        <a :href="'./details.html?id='+element._id" class="card-link btn btn-secondary">Details</a>
      </div>


    </div>

    <div v-else>
      <h2>Event not found :/</h2>
    </div>
  
    
</div>
